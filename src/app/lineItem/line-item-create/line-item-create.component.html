<div class = "component">
    <div>
      <span class ="page title">Line Create</span>
  </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Product:</label>
        <div class="col-sm-8" *ngIf='products'>
          <select [(ngModel)]="lineitem.product" class="form-control" name="zip">
            <option *ngFor="let product of products" [ngValue]="product">{{ product.name }}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
          <label class="col-form-label col-sm-2">Quantity:</label>
          <div class="col-sm-8">
            <input [(ngModel)]="lineitem.quantity" class="form-control" type="text" name="quantity"
              #quantity="ngModel">
          </div>
          <div *ngIf="quantity.invalid && quantity.touched" class="col-form-label col-sm-2 text-danger">
            <label *ngIf="quantity?.errors.required">Required</label>
          </div>
        </div>
    </div>
        <button class="btn btn-secondary"(click)="save()">Save Line</button>
