<div>
  <span>User Detail</span>
  <p *ngIf='!user'>Retreiving data... this may take a minute...</p>
  <table class="table table-sm" *ngIf="user">
    <tr><td>Id:</td><td>{{ user.id }}</td></tr>
    <tr><td>Name:</td><td>{{ user.firstName }} {{ user.lastName }}</td></tr>
    <tr><td>Username:</td><td>{{ user.userName }}</td></tr>
    <tr><td>Email:</td><td>{{ user.email }}</td></tr>
    <tr><td>Phonenumber:</td><td>{{ user.phoneNumber }}</td></tr>
    <tr><td>Reviewer?</td><td>{{ user.reviewer | bool}}</td></tr>
    <tr><td>Admin?</td><td>{{ user.admin | bool }}</td></tr>
  </table>
  <div>
    <button class="btn btn-danger" (click)='delete()'>Delete</button>
  </div>
</div>
