<div>
  <div>
    <span>User List</span>
    <a routerLink='/users/create'>Create New</a>
  </div>
  <h1 class='centered'>
      <span>Users</span>
  </h1>
  <table class="table table-sm">
    <thead>
      <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Username</td>
        <td>Reviewer?</td>
        <td>Admin?</td>
        <td>Action</td>
      </tr>
    </thead>
    <tbody *ngIf='users'>
      <tr *ngFor='let user of users | sort'>
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }} {{ user.lastName }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.reviewer | bool }}</td>
          <td>{{ user.admin | bool }}</td>
          <td>
            <a routerLink='/users/detail/{{ user.id }}'>Detail</a>
            | <a routerLink='/users/edit/{{ user.id }}'>Edit</a>
          </td>
      </tr>
  </tbody>
  </table>
</div>
